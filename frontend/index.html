<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompanyIntel - Baza de Date FinanciarƒÉ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .search-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .search-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 15px 30px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: #f7f7f7;
            padding: 15px;
            border-radius: 5px;
            text-align: center;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .results {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: none;
        }

        .results.show {
            display: block;
        }

        .cif-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .cif-title {
            font-size: 24px;
            color: #667eea;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: right;
            border-bottom: 1px solid #e0e0e0;
        }

        th:first-child, td:first-child {
            text-align: left;
            font-weight: bold;
        }

        th {
            background: #f7f7f7;
            color: #667eea;
            font-weight: bold;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .positive {
            color: #10b981;
        }

        .negative {
            color: #ef4444;
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .format-number {
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¢ CompanyIntel</h1>
            <p class="subtitle">Baza de Date FinanciarƒÉ - Date Bilan»õ 2013-2024</p>
        </div>

        <div class="search-box">
            <h2>CƒÉutare dupƒÉ CIF</h2>
            <form class="search-form" onsubmit="searchCompany(event)">
                <input
                    type="text"
                    id="cifInput"
                    placeholder="Introduce»õi CIF (ex: 27820)"
                    required
                >
                <button type="submit">CƒÉutare</button>
            </form>

            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalCompanies">-</div>
                    <div class="stat-label">Companii Totale</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">12</div>
                    <div class="stat-label">Ani Date (2013-2024)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">17</div>
                    <div class="stat-label">Indicatori Financiari</div>
                </div>
            </div>
        </div>

        <div class="results" id="results">
            <div class="cif-header">
                <div class="cif-title">CIF: <span id="cifNumber"></span></div>
                <button onclick="clearResults()">√énchide</button>
            </div>

            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        // API base URL
        const API_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:5000/api'
            : '/api';

        // Load stats on page load
        window.addEventListener('load', loadStats);

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/stats`);
                const data = await response.json();

                if (data.total_companies) {
                    document.getElementById('totalCompanies').textContent =
                        data.total_companies.toLocaleString('ro-RO');
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function searchCompany(event) {
            event.preventDefault();

            const cif = document.getElementById('cifInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            const cifNumber = document.getElementById('cifNumber');

            // Show loading
            resultsDiv.classList.add('show');
            resultsContent.innerHTML = '<div class="loading"><div class="loader"></div><p>Se √ÆncarcƒÉ...</p></div>';

            try {
                const response = await fetch(`${API_URL}/search?cif=${encodeURIComponent(cif)}`);
                const data = await response.json();

                if (response.ok) {
                    cifNumber.textContent = data.cif;
                    displayResults(data);
                } else {
                    resultsContent.innerHTML = `<div class="error">${data.error}</div>`;
                }
            } catch (error) {
                resultsContent.innerHTML = `<div class="error">Eroare de conexiune: ${error.message}</div>`;
            }
        }

        function displayResults(data) {
            const resultsContent = document.getElementById('resultsContent');

            if (!data.years || data.years.length === 0) {
                resultsContent.innerHTML = '<p>Nu existƒÉ date financiare disponibile.</p>';
                return;
            }

            // Sort years descending
            data.years.sort((a, b) => b.an - a.an);

            let html = '<table>';
            html += '<thead><tr>';
            html += '<th>An</th>';
            html += '<th>Cifra de Afaceri NetƒÉ</th>';
            html += '<th>Profit Net</th>';
            html += '<th>Pierdere Net</th>';
            html += '<th>Salaria»õi</th>';
            html += '<th>Active Imobilizate</th>';
            html += '<th>Active Circulante</th>';
            html += '<th>Datorii</th>';
            html += '</tr></thead>';
            html += '<tbody>';

            data.years.forEach(year => {
                html += '<tr>';
                html += `<td><strong>${year.an}</strong></td>`;
                html += `<td class="format-number">${formatNumber(year.cifra_de_afaceri_neta)}</td>`;
                html += `<td class="format-number positive">${formatNumber(year.profit_net)}</td>`;
                html += `<td class="format-number negative">${formatNumber(year.pierdere_net)}</td>`;
                html += `<td class="format-number">${formatNumber(year.salariati)}</td>`;
                html += `<td class="format-number">${formatNumber(year.active_imobilizate)}</td>`;
                html += `<td class="format-number">${formatNumber(year.active_circulante)}</td>`;
                html += `<td class="format-number">${formatNumber(year.datorii)}</td>`;
                html += '</tr>';
            });

            html += '</tbody></table>';

            resultsContent.innerHTML = html;
        }

        function formatNumber(value) {
            if (value === null || value === undefined) {
                return '-';
            }
            return parseInt(value).toLocaleString('ro-RO');
        }

        function clearResults() {
            document.getElementById('results').classList.remove('show');
            document.getElementById('cifInput').value = '';
        }
    </script>
</body>
</html>
